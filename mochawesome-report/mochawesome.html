quot;); //this.dados.name - utilizando a chave name declarada no arquivo .json de fixtures\nhomePage.getEditBox().type(this.dados.name);\nhomePage.getGender().select(this.dados.gender);\nhomePage.getTwoWayDataBinding().should(&#x27;have.value&#x27;, this.dados.name); //have.attr extraindo o valor de um atributo de um elemento\nhomePage.getEditBox().should(&#x27;have.attr&#x27;, &#x27;minlength&#x27;, &#x27;2&#x27;);\nhomePage.getEntreperneaur().should(&#x27;be.disabled&#x27;); //Cypress.config possibilita sobrepor configurações do cypress.json neste caso sobreponto timeout para o próximo comando. fica válido apenas ao teste\nCypress.config(&#x27;defaultCommandTimeout&#x27;, 10000);\nhomePage.getShopTab().click(); //cy.pause() - para aplicação para poder analisar os script, depois é só clicar em resume no runner do cypress\n//cy.pause()\n//cy.get(&#x27;:nth-child(2) &gt; .nav-link&#x27;).click().debug - o debug no final para a execução neste ponto para poder debugar, funciona como o pause\n//chamando comando(metodo) customizado na classe commands.js \&quot;selectProduct\&quot; nome do comando criado\n//this.dados = utilizando variavel global criada no before que referencia o fixture example.json\n//prductName foi criado como aray no example.json, por isso esta sendo realizado um foreach passando cada elemento deste array para o metodo selectProduct. Irá executar de acrodo com o tamanho do array, clicando nos produtos informados\nthis.dados.productName.forEach(function (element) {\n  cy.log(\&quot;Name of the Product selected:  \&quot; + element);\n  cy.selectProduct(element);\n});\nproductPage.getCheckOutButton().click();\nvar sum = 0; //each = Comando do cypress para foreach. Encontrar um elemento no array\ncy.get(&#x27;tr td:nth-child(4) strong&#x27;).each(function ($el, index, $list) {\n  cy.log(\&quot;Valor com formatação: \&quot; + $el.text());\n  var valor = $el.text(); //utilizando &#x27;var&#x27; para criar variavel ao inves de const pois reutilizaremos a varialvel para sobreescrever o proprio valor\n  //utilizando os comandos javascript split e trim para formatar o valor\n  var res = valor.split(\&quot; \&quot;);\n  res = res[1].trim();\n  cy.log(\&quot;Valor formatado: \&quot; + res); //Utilizando comando Number para formatar para numero\n  sum = Number(sum) + Number(res);\n}) //utilizando then devido javascript ser assincrono, caso contrario iria imprimir o valor de sum como zero pois não executaria na sequencia\n.then(function () {\n  cy.log(\&quot;Soma dos Valores: \&quot; + String(sum));\n});\ncy.get(&#x27;h3 strong&#x27;).then(function (element) {\n  var total = element.text().split(\&quot; \&quot;);\n  total = total[1].trim();\n  expect(Number(total)).to.equal(sum);\n}); //contains procura um elemento que contém o texto\ncy.contains(&#x27;Checkout&#x27;).click();\ncy.get(&#x27;#country&#x27;).type(&#x27;India&#x27;);\ncy.get(&#x27;.suggestions &gt; ul &gt; li &gt; a&#x27;).click(); //usando force true no clique pois assim clica mesmo que outro elemento estejo encobrindo sua visualização\ncy.get(&#x27;#checkbox2&#x27;).click({\n  force: true\n});\ncy.get(&#x27;input[type=\&quot;submit\&quot;]&#x27;).click(); //cy.get(&#x27;.alert&#x27;).should(&#x27;have.text&#x27;,&#x27;Success! Thank you! Your order will be delivered in next few weeks :-).&#x27;)\n//validação do texto acima não foi possivel através do should.have.text pq o texto esta vindo com quebras de linhas e outros caracteres\n//necessário armazenar em uma varável e verifica se contem o texto\ncy.get(&#x27;.alert&#x27;).then(function (element) {\n  var actualText = element.text(); //validando o texto com .to.be.true do Chai expect \n  expect(actualText.includes(\&quot;Success! Thank you! Your order will be delivered in next few weeks :-).\&quot;)).to.be[\&quot;true\&quot;];\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;fc5f9693-b633-48db-81cc-3316b500e1b5&quot;,&quot;parentUUID&quot;:&quot;c0376026-5bdb-43da-a295-9028992f417b&quot;,&quot;isHook&quot
